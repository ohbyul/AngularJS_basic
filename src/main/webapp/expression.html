<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<title>Angular JS - B</title>
</head>
<body>

	<div ng-app="" ng-init="data1=100;data2=200;data3='오별천재';data4='ㅋㅋㅋㅋㅋ';obj={a1:100,a2:200};array=[10,20,30];">
		<p>5 + 5 : {{5 + 5}}</p>
		<p>data1 : {{data1}}</p>
		<p>data2 : {{data2}}</p>
		<p>data1 + data2 : {{data1 + data2}}</p>
		<p>문자열 : {{'안녕'}}</p>
		<p>data3 : {{data3}}</p>
		<p>data3 + data4 : {{data3 + data4}}</p>
		<p>obj.a1 : {{obj.a1}}</p>
		<p>obj.a2 : {{obj.a2}}</p>
		<p>array[0] : {{array[0]}}</p>
		<p>array[1] : {{array[1]}}</p>
		<p>array[2] : {{array[2]}}</p>
	</div>	

</body>
</html>
